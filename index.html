<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IIM Institute Registration Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  .container {
    width: 50%;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  input[type="text"], input[type="number"], input[type="tel"] {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    float: right;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
<div class="container">
  <h2>IIM Institute Registration Form</h2>
  <form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="fatherName">Father's Name:</label>
    <input type="text" id="fatherName" name="fatherName" required>

    <label for="schoolName">School Name:</label>
    <input type="text" id="schoolName" name="schoolName" required>

    <label for="standard">Standard:</label>
    <input type="text" id="standard" name="standard" required>

    <label for="section">Section:</label>
    <input type="text" id="section" name="section" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="pincode">Pincode:</label>
    <input type="number" id="pincode" name="pincode" required>

    <label for="mobileNumber">Mobile Number:</label>
    <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[0-9]{10}" required>

    <h3>Siblings Information:</h3>
    <table id="siblingsTable">
      <thead>
        <tr>
          <th>Serial Number</th>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Educational Details</th>
          <th>School/College Name</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sibling information rows will be added dynamically via JavaScript -->
      </tbody>
    </table>

    <button type="button" onclick="addSibling()">Add Sibling</button>
    <input type="submit" value="Submit">
  </form>
</div>

<script>
  let siblingCount = 0;

  function addSibling() {
    siblingCount++;

    const table = document.getElementById('siblingsTable').getElementsByTagName('tbody')[0];
    const newRow = table.insertRow();
    const serialCell = newRow.insertCell(0);
    const nameCell = newRow.insertCell(1);
    const ageCell = newRow.insertCell(2);
    const genderCell = newRow.insertCell(3);
    const eduDetailsCell = newRow.insertCell(4);
    const schoolCell = newRow.insertCell(5);

    serialCell.textContent = siblingCount;

    nameCell.innerHTML = `<input type="text" name="siblingName${siblingCount}" required>`;
    ageCell.innerHTML = `<input type="number" name="siblingAge${siblingCount}" required>`;
    genderCell.innerHTML = `<select name="siblingGender${siblingCount}" required>
                              <option value="Male">Male</option>
                              <option value="Female">Female</option>
                              <option value="Other">Other</option>
                            </select>`;
    eduDetailsCell.innerHTML = `<input type="text" name="siblingEducation${siblingCount}" required>`;
    schoolCell.innerHTML = `<input type="text" name="siblingSchool${siblingCount}" required>`;
  }
</script>
</body>
</html>
